<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>zutSEO wykres</title>
	<link href="bootstrap-combined.min.css" rel="stylesheet">
	
	<style>
		.btn {margin:3px;}
		.btn-primary.active {background-color: #036;}
	</style>	
	
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>	
	<script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script> 	
	<script type="text/javascript" charset="utf-8" src="seo.js"></script>

<script type="text/javascript">
	
	
var script=document.createElement('SCRIPT');
script.type='text/javascript';
script.src='http://zszczech.zut.edu.pl/SEO/zapisy/json.php?callback=fooseo&ile=0';
document.getElementsByTagName('head')[0].appendChild(script);	


var skala=1000;
var uczelnia = window.localStorage.getItem('___uczelnia') || 'wi_zut_edu_pl';		
var dane=[['Time', skala+' x google', 'links','q:szczecin studia']];

	
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
	  
	  
       function drawChart() {
        var data = google.visualization.arrayToDataTable(dane);
        var options = {
          title: nazwa(uczelnia),
		  //vAxis:{maxValue:20,minValue:0}
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

   function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
		try {if (device.uuid) {}	}
		catch(err) {onDeviceReady();}
    }


    function onDeviceReady() {
		document.addEventListener("menubutton", onMenuKeyDown, false);	
		menu();
    }
	function onMenuKeyDown() {
		document.getElementById("menu").style.display="block";
		menu();
    }	
	
	  
	var uczelnie=[];
	
	function fooseo(res){
		for (var v in res){
			uczelnie[v]=1;
			if (v==uczelnia) opisz(v,res[v]);
		}
	}



	function opisz(uczelnia,obj){
		for (var o in obj){	
			var arr=[o,obj[o].search/skala,obj[o].site,obj[o].szczecin_studia];
			dane.push(arr);
		}
	}	
  
	function menu(){
		for (var m in uczelnie){
			var title=nazwa(m);
			var klasa=' btn-info';
			if (title.indexOf('zut') >0) var klasa=' btn-primary';
			if (uczelnia==m) klasa+=' active';
			var menu = document.getElementById('menu');
			var bat  = document.createElement("BUTTON");
			bat.className = 'btn'+klasa;
			bat.setAttribute('onClick','ustaw("'+m+'")');
			bat.innerHTML=title;
			menu.appendChild(bat);
		}
	}
	  
  
function ustaw(co){
	window.localStorage.setItem('___uczelnia',co);
	window.location.reload();
}	  
	  
    </script>
  </head>

<body onload="onLoad()">

	<div id="menu">  
		<button class="btn btn-inverse" onClick="window.open('index.html','_parent')">Dane</button> 
		<button class="btn"             onClick="window.open('wykres-uczelnie.html','_parent')">Wykres Uczelnie</button> 
		<button class="btn"             onClick="window.open('wykres-dane.html','_parent')">Wykres Dane</button> 
		<button class="btn btn-warning" onClick="koniec()">Koniec</button>   
	</div>
  
    <div id="chart_div" style="width: 600px; height: 400px;"></div>
</body>
</html>
